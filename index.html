<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d61111;
            color: #1629dc;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #ee0d0d;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #14d21a;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 8px 20px;
            font-size: 16px;
            background-color: #d60f0f;
            color: #400ad3;
            border: none;
            cursor: pointer;
        }
        p {
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <section>
        <h2>About Me</h2>
        <p>This is a paragraph about me. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus aliquam lorem quis nisi commodo, et euismod nulla suscipit. Duis condimentum turpis eget velit faucibus, a mollis elit ultrices.</p>
        <img src="C:\Users\user\Documents\images.html\website image.webp" alt="Example Image">
        <h2>Contact Me</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <br>
            <input type="submit" value="Submit">
        </form>
    </section>
</body>
</html>
